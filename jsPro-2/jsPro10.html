<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>提取任意网址所有的参数</title>
    <script>
        var url = "https://www.baidu.com/s?rtt=1&bsst=1&cl=2&tn=news&word=%E5%A4%A9%E7%8C%AB";
        var reg = /(\w+)=([A-Za-z0-9_%]+)/gi;
        var param = {};
        url.replace(reg, function (a, b, c) {
            param[b] = c;
        })
    </script>
</head>

</body>

</html>
