<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />
	<title>个人主页</title>
	<style>
		body,
		ul,
		li {
			margin: 0;
			padding: 0;
		}

		a {
			text-decoration: none;
		}

		ul {
			list-style: none;
		}

		.container {
			width: 1200px;
			margin: 0 auto;
		}

		.container::after,
		.clearfix::after {
			display: block;
			content: "";
			clear: both;
		}

		/* topbar */
		.topbar {
			position: relative;
			background-color: #333;
			height: 40px;
		}

		.topbar-nav {
			float: left;
		}

		.topbar-nav li {
			position: relative;
			float: left;
		}

		.topbar-nav li a {
			margin: 0 10px;
			display: inline-block;
			height: 40px;
			line-height: 40px;
			text-align: center;
			color: #aaa;
		}

		.topbar-nav a:hover {
			color: #efefef;
		}

		.topbar-nav a:hover~.item {
			display: block;
		}

		.topbar-nav li .item {
			position: absolute;
			top: 40px;
			width: 1200px;
			height: 70px;
			line-height: 70px;
			background: rgb(68, 68, 68);
			z-index: 99;
			display: none;
		}

		.topbar-nav li .item:hover {
			display: block;
		}

		.topbar-nav li .item li a {
			display: inline-block;
			color: #aaa;
		}

		.topbar-nav li .item li a:hover {
			color: #fff;
		}

		/* content */
		.content {
			background-color: rgb(189, 148, 148);
			height: 800px;
			padding: 20px;
			text-align: center;
		}

		.tabs {
			display: flex;
			justify-content: center;
			flex-wrap: wrap;
		}

		.tabs li {
			float: left;
			margin: 20px;
			width: 220px;
			height: 220px;
			line-height: 220px;
			text-align: center;
			border-radius: 50%;
			background-color: rgb(228, 213, 204);
			box-shadow: 10px 10px 5px #888888;
			transform: rotate(8deg);
		}

		.tabs li:hover {
			background-color: rgb(182, 99, 47);
			transform: rotate(0deg);
			transition: background-color 0.5s;
		}

		.tabs li a {
			display: block;
			width: 220px;
			height: 220px;
			font-size: 30px;
			border-radius: 50%;
			color: rgb(77, 177, 147);
		}

		.tabs li a:hover {
			color: rgb(214, 192, 182);
		}

		.bottom {
			width: 100%;
			height: 40px;
			line-height: 40px;
			font-size: 12px;
			text-align: center;
			background-color: #333;
			color: #fff;
		}
	</style>
</head>
