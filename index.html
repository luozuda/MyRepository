<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />
	<title></title>
	<style>
		body,
		ul,
		li {
			margin: 0;
			padding: 0;
		}

		a {
			text-decoration: none;
		}

		ul {
			list-style: none;
		}

		.container::after {
			display: block;
			content: "";
			clear: both;
		}

		/* topbar */
		.topbar {
			background-color: #333;
			height: 40px;
		}

		.container {
			width: 1200px;
			margin: 0 auto;
		}

		.topbar-nav {
			float: left;
		}

		.topbar-nav a {
			margin: 0 10px;
			display: inline-block;
			height: 40px;
			line-height: 40px;
			text-align: center;
			color: #aaa;
		}

		.topbar-nav a:hover {
			color: #efefef;
		}

		/* content */
		.content {
			background-color: rgb(189, 148, 148);
			height: 800px;
			padding: 20px;
			text-align: center;
		}

		.tabs{
			display: flex;
			justify-content: center;
		}

		.tabs li {
			float: left;
			margin: 0 10px;
			width: 220px;
			height: 220px;
			line-height: 220px;
			text-align: center;
			font-size: 30px;
			border-radius: 50%;
			background-color: rgb(228, 213, 204);
		}

		.tabs li a:hover{
			color: rgb(199, 141, 114);
		}

		.bottom {
			width: 100%;
			height: 40px;
			line-height: 40px;
			font-size: 12px;
			text-align: center;
			background-color: #333;
			color: #fff;
		}
	</style>
</head>

<body>
	<div class="topbar">
		<div class="container">
			<div class="topbar-nav">
				<a href="xiaomiseckill">个人作品</a>
				<a href="https://my.oschina.net/u/3986435/">个人博客</a>
				<a href="https://github.com/luozuda/temp">github</a>
			</div>
		</div>
	</div>
	<div class="content">
		<div class="container">
			<h1>链接</h1>
			<ul class="tabs">
				<li>
					<a href="https://www.aliyun.com/">阿里云</a>
				</li>
				<li>
					<a href="https://cloud.tencent.com/">腾讯云</a>
				</li>
				<li>
					<a href="http://www.dcloud.io/">DCLOUD</a>
				</li>
				<li>
					<a href="https://cn.vuejs.org/v2/guide/">vue</a>
				</li>
			</ul>
		</div>
	</div>
	<div class="bottom">
		邮箱:luozuda@163.com
	</div>
</body>

</html>
