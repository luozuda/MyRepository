<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>淘宝轮播图</title>
    <link rel="stylesheet" href="./index.css">
</head>

<body>
    <div class="wrapper">
        <ul class="img-box">
            <li><a href="javascript:;"><img src="./img/1.webp" alt=""></a></li>
            <li><a href="javascript:;"><img src="./img/2.jpg" alt=""></a></li>
            <li><a href="javascript:;"><img src="./img/3.jpg" alt=""></a></li>
            <li><a href="javascript:;"><img src="./img/4.jpg" alt=""></a></li>
            <li><a href="javascript:;"><img src="./img/5.webp" alt=""></a></li>
            <li><a href="javascript:;"><img src="./img/1.webp" alt=""></a></li>
        </ul>
        <div class="btn">
            <a href="javascript:;" class="prevBtn">&lt;</a>
            <a href="javascript:;" class="nextBtn">&gt;</a>
        </div>
        <div class="order">
            <ul>
                <li class="item active"></li>
                <li class="item"></li>
                <li class="item"></li>
                <li class="item"></li>
                <li class="item"></li>
            </ul>
        </div>
    </div>

    <script src="./jquery-3.3.1.min.js"></script>
    <script src="./index.js"></script>
</body>

</html>
