<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">

		<link rel="stylesheet" href="css/mui.min.css">
		<style>
			body, .mui-content {
				background-color: #FFFFFF;
				color: #000;
			}
			header.mui-bar{
				display: none;
			}
			.mui-bar-nav~.mui-content{
				padding: 0;
			}
			  .content{
			  	margin: 50px 15px 35px;
			  	color: #bbb;
			  	text-indent: 1em;
			  	font-size: 14px;
			  	line-height: 24px;
			  	display: flex;
			  }
			  
			  .content-img{
			  	display: block;
			  	width: 8rem;
			  	height: 8rem;
			  }
			  
			  .mui-table-view{
			  	margin-bottom: 35px;
			  }
			  
			  .setting{
			  	position: absolute;
			  	bottom: 0;
			  	margin: 15px;
			  }
		</style>
	</head>
	<body>
		<div class="mui-content">
				<div class="content">
					<img class="content-img" src="images/logo.png" />
					<div class="content-list">
						<h3>金吉拉</h3>
						<p>20岁 水瓶座  广东-广州</p>
						<p>235赞</p>
					</div>
				</div>
				<ul class="mui-table-view mui-table-view-chevron">
					<li class="mui-table-view-cell">
						<a class="mui-navigate-right">
							个人路线
						</a>
					</li>
					<li class="mui-table-view-cell">
						<a>
							信用分
							<span class="mui-pull-right" style="margin-right: -40px;">
								100
							</span>
						</a>
					</li>
					<li class="mui-table-view-cell">
						<a class="mui-navigate-right">
							个人动态
						</a>
					</li>
					<li class="mui-table-view-cell">
						<a class="mui-navigate-right">
							我的攻略
						</a>
					</li>
					<li class="mui-table-view-cell">
						<a class="mui-navigate-right">
							优惠券
						</a>
					</li>
					<li class="mui-table-view-cell">
						<a class="mui-navigate-right">
							我的收藏
						</a>
					</li>
				</ul>
				
				<div class="setting">
					<span class="mui-icon mui-icon-gear">
						
					</span>
				</div>
		</div>
		<script src="js/mui.min.js"></script>
		<script type="text/javascript" charset="utf-8">
			mui.init({
				keyEventBind: {
					backbutton: false,
					menubutton: false
				}
			});
			//获得侧滑主窗口webview对象
			var main = null;
			mui.plusReady(function () {
				main = plus.webview.currentWebview().opener();
			})
			function closeMenu () {
				mui.fire(main,"menu:swipeleft");
			}
			//优化显示出来的侧滑菜单，只需监听该菜单的左滑事件，然后将其关闭即可；在菜单上右滑，不做任何操作；
			window.addEventListener("swipeleft",closeMenu);  
			mui.menu = closeMenu;
		</script>
</body>

</html>
