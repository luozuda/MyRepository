<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>geolocation</title>
</head>

<body>
    <script>
        var obj = {
            timeout: 10, //多少秒获取不到位置算超时
            maximumAge: 100 //每隔多少秒获取当前位置
        }
        // navigator.geolocation.getCurrentPosition(suc, err, obj); //获取当前位置
        var id = navigator.geolocation.watchPosition(suc, err, obj); //监视当前位置
        // navigator.geolocation.clearWatch(id); //取消监视

        function suc(position) {
            console.log("经度：" + position.coords.latitude + ",纬度：" + position.coords.longitude);
        }

        function err(positionError) {
            console.log(positionError);
        }
    </script>
</body>

</html>
