<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>属性选择器</title>
    <style>
        /* 
        = 全等
        ~= 包含其中一个值
        ^= 开始 
        $= 结束
        *= 包含
        */
        input[class~="confirm"]{
            width: 500px;
        }
        input[class^="p"]{
            background-color: #ccc;
        }
        input[class$="2"]{
            border: 1px solid green;
        }
        input[class*="firm"]{
            height: 100px;
        }
    </style>
</head>

<body>
    <form action="#">
        <input type="text" class="name">
        <input type="text" class="password">
        <input type="text" class="password confirm 2">
    </form>
</body>

</html>
