<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>3d</title>
    <style>
        .wrapper {
            perspective: 600px;
            perspective-origin: 100px 100px;
            margin: 100px;
            /* width: 200px; */
            height: 200px;
            border: 1px solid black;
        }

        .box {
            position: relative;
            width: 200px;
            height: 200px;
            /* perspective: 600px; */
            transform-style: preserve-3d;
            animation: move 3s linear infinite;
        }

        .item {
            position: absolute;
            top: 0;
            left: 0;
            width: 200px;
            height: 200px;
            text-align: center;
            line-height: 200px;
            font-size: 20px;
        }

        .one {
            transform: rotateX(45deg);
            background-color: pink;
        }

        .two {
            transform: rotateX(-45deg);
            background-color: orange;
        }

        @keyframes move {
            0% {
                transform: rotateX(0);
            }

            100% {
                transform: rotateX(360deg);
            }
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <div class="box">
            <div class="item one">one</div>
            <div class="item two">two</div>
        </div>
    </div>
</body>

</html>
