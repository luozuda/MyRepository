<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>水平垂直居中</title>
    <style>
        /*  1. 
            position: absolute;
            left: 50%;
            top: 50%;
            margin-left: -300px;
            margin-top: -200px; 
            2. 
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            3.
            display: flex;
            justify-content: center;
            align-items: center;
            */
        
        body {
            margin: 0;
            background-color: #ccc;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        
        .wrapper {
            position: absolute;
            left: 50%;
            top: 50%;
            margin-left: -300px;
            margin-top: -200px;
            /* transform: translate(-50%, -50%); */
            width: 600px;
            height: 400px;
            background-color: pink;
        }
        
        .wrapper2 {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            width: 600px;
            height: 400px;
            background-color: yellow;
        }
        
        .wrapper3 {
            z-index: 1;
            width: 600px;
            height: 400px;
            background-color: blue;
        }
    </style>
</head>

<body>
    <div class="wrapper">sdafdsfasdf</div>
    <div class="wrapper2">sdafdsfasdf</div>
    <div class="wrapper3">sdafdsfasdf</div>
</body>

</html>
