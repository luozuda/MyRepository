<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>child选择器</title>
	<style>
		li:not(.first) {
			color: green;
		}

		li:first-child {
			color: blue;
		}

		li:last-child {
			color: yellow;
		}

		li:nth-child(2) {
			color: red;
		}

		li:nth-child(2n) {
			color: orange;
		}
	</style>
</head>

<body>
	<li>0</li>
	<ul>
		<li class="first">1</li>
		<li>2</li>
		<li>3</li>
		<li>4</li>
		<li>5</li>
		<li>6</li>
		<li>7</li>
		<li>8</li>
		<li>9</li>
	</ul>
	<li>10</li>
</body>

</html>
