<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>animation动画</title>
    <style>
        .demo {
            position: absolute;
            top: 100px;
            left: 100px;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: #333;
            animation: move 2s linear backwards;
        }

        @keyframes move {

            /* from=0% */
            0% {
                left: 100px;
            }

            /* to=100% */
            100% {
                left: 600px;
            }
        }
    </style>
</head>

<body>
    <div class="demo"></div>
</body>

</html>
