<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>flex</title>
    <style>
    body{
        margin: 0;
        padding: 0;
    }
    .wrap{
        position: fixed;
        bottom: 0;
    }
    .subtab{
        display: flex;
        /* space-around 水平两边留有一半间隔空间 */
        justify-content: space-around;
        width: 100vw;
        height: 10vh;
        background-color: #123;
    }
    .item1{
        /* flex: 1; */
        background-color: #aaa;
    }
    .item2{
        /* flex: 1; */
        background-color: #123ade;
    }
    .item3{
        /* flex: 1; */
        background-color: #ada123;
    }
    .item4{
        /* flex: 1; */
        background-color: #345123;
    }
    </style>
</head>
<body>
    <div class="wrap">
        <div class="subtab">
            <div class="item1">item1</div>
            <div class="item2">item2</div>
            <div class="item3">item3</div>
            <div class="item4">item4</div>
        </div>
    </div>
</body>
</html>
