        // 继承内置构造函数
        class MovieList extends Array {
            constructor(name, ...movies) {
                super(...movies);
                this.name = name;
            }
            add(movie) {
                this.push(movie)
            }
            topStar(limit) {
                return this.sort((a, b) => a.star > b.star ? -1 : 1).slice(0, limit);
            }
        }
        var movies = new MovieList('我最喜欢的电影', {
            name: "泰坦尼克号",
            star: 9
        }, {
            name: "阿凡达",
            star: 9.5
        }, {
            name: "盗梦空间",
            star: 9.2
        })
