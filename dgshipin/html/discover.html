<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>发现</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<link rel="stylesheet" href="../css/mui.min.css">
		<style>
			html,
			body {
				background-color: #efeff4;
			}
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<h1 class="mui-title">发现</h1>
		</header>
		<div id="pullrefresh" class="mui-content mui-scroll-wrapper">
			<div class="mui-scroll">
				<!--<ul class="mui-table-view mui-table-view-chevron">
					<li class="mui-table-view-cell">
						<a href="" class="mui-navigate-right">Item 1</a>
					</li>
					<li class="mui-table-view-cell">
						<a href="" class="mui-navigate-right">Item 2</a>
					</li>
					<li class="mui-table-view-cell">
						<a href="" class="mui-navigate-right">Item 3</a>
					</li>
				</ul>-->
				<ul class="mui-table-view">
					<li class="mui-table-view-cell mui-media" v-for="(item,index) in items" v-if="index<10">
						<!--<a :href="'play.html?playid='+item.id">-->
							<img class="mui-media-object mui-pull-left" :src="'../'+item.image">
							<div class="mui-media-body">
								{{item.title}}
								<p class="mui-ellipsis">{{item.author}}</p>
								<p class="mui-ellipsis-2">简介：{{item.detail}}</p>
							</div>
						<!--</a>-->
					</li>
				</ul>
			</div>
		</div>

		<script src="../js/mui.min.js"></script>
		<script>
			mui.init({
				swipeBack: false,
//				pullRefresh: {
//					container: '#pullrefresh',
//					down: {
//						style: 'circle',
//						callback: pulldownRefresh
//					},
//					up: {
//						contentrefresh: '正在加载...',
//						callback: pullupRefresh
//					}
//				}
			});
			/**
			 * 下拉刷新具体业务实现
			 */
			function pulldownRefresh() {
				setTimeout(function() {
					var table = document.body.querySelector('.mui-table-view');
					var cells = document.body.querySelectorAll('.mui-table-view-cell');
					for(var i = cells.length, len = i + 3; i < len; i++) {
						var li = document.createElement('li');
						li.className = 'mui-table-view-cell';
						//						li.innerHTML = '<a class="mui-navigate-right">Item ' + (i + 1) + '</a>';

						li.innerHTML = '<a :href="\'play.html?playid=\'+item.id">\
							<img class="mui-media-object mui-pull-left" :src="\'../\'+item.image">\
							<div class="mui-media-body">\
								{{item.title}}\
								<p class="mui-ellipsis">{{item.author}}</p>\
								<p class="mui-ellipsis-2">简介：{{item.detail}}</p>\
							</div>\
						</a>';
						//下拉刷新，新纪录插到最前面；
						table.insertBefore(li, table.firstChild);
					}
					mui('#pullrefresh').pullRefresh().endPulldownToRefresh(); //refresh completed
					mui.toast('下拉刷新成功');
				}, 1000);
			}
			var count = 0;
			/**
			 * 上拉加载具体业务实现
			 */
			function pullupRefresh() {
				setTimeout(function() {
					mui('#pullrefresh').pullRefresh().endPullupToRefresh((++count > 2)); //参数为true代表没有更多数据了。
					var table = document.body.querySelector('.mui-table-view');
					var cells = document.body.querySelectorAll('.mui-table-view-cell');
					for(var i = cells.length, len = i + 3; i < len; i++) {
						var li = document.createElement('li');
						li.className = 'mui-table-view-cell';
						//						li.innerHTML = '<a class="mui-navigate-right">Item ' + (i + 1) + '</a>';

						li.innerHTML = '<a :href="\'play.html?playid=\'+item.id">\
							<img class="mui-media-object mui-pull-left" :src="\'../\'+item.image">\
							<div class="mui-media-body">\
								{{item.title}}\
								<p class="mui-ellipsis">{{item.author}}</p>\
								<p class="mui-ellipsis-2">简介：{{item.detail}}</p>\
							</div>\
						</a>';
						table.appendChild(li);
					}
				}, 1000);
			}
		</script>
		<script src="../js/vue.min.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			var vm = new Vue({
				el: '#pullrefresh',
				data: {
					items: []
				}
			})
			mui.ajax('../videolist.json', {
				data: {
					searchctx: ''
				},
				type: 'get',
				dataType: 'json',
				success: function(data) {
					vm.items = data;
				},
				error: function() {
					mui.toast("未找到资源")
					vm.show = false;
				}

			})
		</script>
	</body>

</html>
