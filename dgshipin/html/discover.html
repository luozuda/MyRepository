<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>发现</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<link rel="stylesheet" href="../css/mui.min.css">
		<style>
			.img {
				width: 100%;
				border-radius: 5px;
			}
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<h1 class="mui-title">发现</h1>
		</header>
		<div id="refreshContainer" class="mui-content mui-scroll-wrapper">
			<div class="mui-scroll">
				<ul class="mui-table-view">
					<mui-table-view-cell v-for="(item,index) in items" :data="item" v-if=""></mui-table-view-cell>
				</ul>
			</div>
		</div>

		<script src="../js/vue.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/mui.min.js"></script>
		<script>
			mui.init({
				swipeBack: false,
				pullRefresh: { //下拉刷新
					container: "#refreshContainer",
					down: {
						style: 'circle',
						auto: true, //可选,默认false.首次加载自动下拉刷新一次
						callback: pulldownRefresh
					},
//					up: {
//						contentrefresh: '正在加载...',
//						contentnomore: '没有更多数据了',
//						callback: pullupRefresh
//					}
				}
			});

			Vue.component('mui-table-view-cell', {
				props: ['data'],
				template: '<li class="mui-table-view-cell mui-media"><a @tap="play(data.id)">' +
					'<img class="img" :src="\'../\'+data.image">' +
					'<div class="mui-media-body mui-text-center"><span class="mui-ellipsis"><strong>{{data.title}}</strong>' +
					'</span><span class="mui-ellipsis">&nbsp;&nbsp;{{data.actor}}</span>' +
					'</div><p class="mui-content-padded mui-ellipsis-2">{{data.detail}}</p>' +
					'</a></li>',
				methods: {
					play: function(id) {
						plus.webview.open('play.html?playid=' + id, 'play', {}, 'zoom-fade-out', 200);
					}
				}
			})

			var vm = new Vue({
				el: '#refreshContainer',
				data: {
					items: []
				}
			})

			/**
			 * 下拉刷新具体业务实现
			 */
			function pulldownRefresh() {
				setTimeout(function() {
					mui.ajax('../videolist.json', {
						data: {

						},
						type: 'get',
						dataType: 'json',
						success: function(data) {
							//					mui.toast(data.resultcode)
							if(data.resultcode == "1") {
								vm.items = data.result;
							}
						},
						error: function(xhr, type, errorThrown) {
							mui.alert(xhr + '--' + type + '--' + errorThrown)
						}
					})
					var table = document.body.querySelector('.mui-table-view');
					var cells = document.body.querySelectorAll('.mui-table-view-cell');
					//					for(var i = cells.length, len = i + 3; i < len; i++) {
					//					table.innerHTML = '<mui-table-view-cell v-for="(item,index) in items" :data="item" v-if="index>0 && index<3"></mui-table-view-cell>';
					//					}
					mui('#refreshContainer').pullRefresh().endPulldownToRefresh(); //refresh completed
					mui.toast('下拉刷新成功');
				}, 500);
			}
			/**
			 * 上拉加载具体业务实现
			 */
			var count = 0;

			function pullupRefresh() {
				setTimeout(function() {
					mui.ajax('../videolist.json', {
						data: {

						},
						type: 'get',
						dataType: 'json',
						success: function(data) {
							//					mui.toast(data.resultcode)
							if(data.resultcode == "1") {
								vm.items = data.result;
							}
						},
						error: function(xhr, type, errorThrown) {
							mui.alert(xhr + '--' + type + '--' + errorThrown)
						}
					})
					mui('#pullrefresh').pullRefresh().endPullupToRefresh((++count > 2)); //参数为true代表没有更多数据了。
					var table = document.body.querySelector('.mui-table-view');
					var cells = document.body.querySelectorAll('.mui-table-view-cell');
					for(var i = cells.length, len = i + 3; i < len; i++) {
						var li = document.createElement('li');
						li.className = 'mui-table-view-cell';
						li.innerHTML = '<a @tap="play(item.id)">\
							<img class="mui-media-object mui-pull-left" :src="\'../\'+item.image">\
							<div class="mui-media-body">\
								{{item.title}}\
								<p class="mui-ellipsis">{{item.author}}</p>\
								<p class="mui-ellipsis-2">简介：{{item.detail}}</p>\
							</div>\
						</a>';
						table.appendChild(li);
					}
				}, 1000);
			}
		</script>
	</body>

</html>
