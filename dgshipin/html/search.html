<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<script src="../js/mui.min.js"></script>
		<link href="../css/mui.min.css" rel="stylesheet" />
		<style type="text/css">
			#searchform {
				margin-right: 20px;
			}
			
			.mui-search:before {
				top: 20%;
			}
			
			.mui-search .mui-placeholder {
				top: 10%;
			}
			
			.mui-bar .mui-input-row .mui-input-clear~.mui-icon-clear {
				top: 26%;
			}
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<form class="mui-title" id="searchform">
				<div class="mui-input-row mui-search">
					<input type="search" name="search" id="search" class="mui-input-clear" placeholder="没有喜欢的视频，搜索一下吧">
				</div>
			</form>
			<a class="mui-icon mui-icon-right-nav mui-pull-right" id="searchbtn">
				<h4>搜索</h4></a>
		</header>
		<div class="mui-content" id="content" style="display: none;">
			<ul class="mui-table-view">
				<li class="mui-table-view-cell mui-media">
					<a href="#">
						<img class="mui-media-object mui-pull-left" :src="items.avatar">
						<div class="mui-media-body">
							{{items.name}}
						</div>
						<h6 class="mui-ellipsis">{{items.intro}}</h6>
					</a>
				</li>
			</ul>
		</div>

		<script src="../js/vue.min.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			mui.init();
			document.getElementById("searchbtn").addEventListener('tap', function() {
				var title = document.getElementById('search').value;
				//				var url = 'http://apis.haoservice.com/lifeservice/video/p?keyword=%E6%9D%8E%E5%B0%8F%E9%BE%99&key=ccbf27d33ac240f6b1759c4bf394f749';
				var url = 'http://apis.haoservice.com/lifeservice/video/p?key=ccbf27d33ac240f6b1759c4bf394f749';
				mui.ajax(url, {
					data: {
						keyword: title
					},
					type: 'GET',
					dataType: 'json',
					success: function(data) {
						if(data.result) {
							var vm = new Vue({
								el: '#content',
								data: {
									items: data.result
								}
							})
							document.getElementById("content").style.display = "block";
						} else {
							document.getElementById("content").style.display = "none";
						}
						mui.toast(data.reason)
					},
					error: function(xhr, type, errorThrown) {
						mui.toast("未找到资源")
					}

				})
			})
		</script>
	</body>

</html>
