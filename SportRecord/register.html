<!DOCTYPE html>
<html lang="zh-CN">

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no">
		<title>SportRecord</title>
		<link rel="stylesheet" href="css/main.css" />
		<script type="text/javascript" src="js/main.js"></script>
	</head>

	<body>
		<header>
			<div class="header">
				<a href="index.html">
					<img class="logo" src="img/logo.png" title="SportRecord" />
					<h1>SportRecord</h1>
				</a>
				<a href="login.html"><h3>登录</h3></a>
			</div>
		</header>
		<section>
			<div class="box">
				<form>
					<p>
						<span>用户名:&nbsp;&nbsp;&nbsp;&nbsp;</span>
						<span><input type="text" name="username" id="username" value="zhangsan" /></span>
					</p>
					<p>
						<span>密&nbsp;&nbsp;&nbsp;&nbsp;码:&nbsp;&nbsp;&nbsp;&nbsp;</span>
						<span><input type="password" name="password" id="password" value="123123" /></span>
					</p>
					<p>
						<span>再次确认密码:</span>
						<span><input type="password" name="password2" id="password2" value="123123" /></span>
					</p>
					<p>
						<span>邮&nbsp;&nbsp;&nbsp;&nbsp;箱:&nbsp;&nbsp;&nbsp;&nbsp;</span>
						<span><input type="email" name="email" id="email" value="dje@qq.com"/></span>
					</p>
					<p><input class="btn1" id="register" type="button" value="注&nbsp;&nbsp;&nbsp;&nbsp;册" /></p>
				</form>
			</div>
		</section>
		<footer>

		</footer>
	</body>
	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script>
		$(document).ready(function() {
			$("#login").on("click", function() {
				var username = $("#username").val();
				var password = $("#password").val();
				var password2 = $("#password2").val();
				alert(password2.equals(password))
				if(!password2.equals(password)) {
					alert("两次输入的密码不一致，请重新输入")
					$("#password").val("");
					$("#password2").val("");
					return;
				}
				var email = $("#email").val();
				var params = {
					"username": username,
					"password": password,
					"email": email
				};
				register(params);
			})
		});
	</script>

</html>
